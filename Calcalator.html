<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcalator||ماشین حساب</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <section class="container">
        <!-- calcalator top title -->
        <div class="titles">
            <p>Calcalator</p>
        </div>
        <!-- calcalator display input -->
        <div class="scoreboard">
            <p class="previousOp">0</p>
            <p class="currentOp">0</p>
        </div>
        <!-- calcalator btn numer and operation key -->
        <div class="bnt-groups">
            <button data-clear class="color"><i class="far fa-backspace"></i></button>
            <button data-allClear class="color">AC</button>
            <button data-operation class="color">%</i></button>
            <button data-operation class="color">÷</i></button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="color">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="color">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="color">+</i></button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equal class="color equal">=</button>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
