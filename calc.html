<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="Css/grid.css">
</head>

<body>
    <section class="calcalator">
        <section class="Output">
            <div data-previous class="previous-op"></div>
            <div data-current class="current-op"></div>
        </section>
        <button data-clear class="span-two"><i class="far fa-backspace "></i></button>
        <button data-allclear="">AC</button>
        <button data-operation>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equal class="span-two">=</button>

    </section>
    <script src="js/test.js"></script>
</body>

</html>
